<!DOCTYPE html>

<html lang="en-us">
<head>
    <title>Rackley Agency | Contact Us</title>
    <!-- favicon -->
    <link rel="icon" type="image/ico" href="./assets/images/favicon.ico" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!--Custom css-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand font-weight-bold pt-2 ml-lg-5" href="index.html"><h3>Rackley Agency</h3></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mr-lg-5">
                <li class="nav-item">
                    <a class="nav-link text-light" href="index.html">Home</a>
                </li>
            </ul>
        </div>
    </nav>

    <h2 class="text-center mt-5">Lets Talk!</h2>

    <div class="row mb-5 px-5">
        <div class="col-md-5 my-auto">
            <img 
                src="https://images.squarespace-cdn.com/content/v1/5e2e084307cb53265ca906ad/1580085134609-X6SHD44NKAFP3ULZ98PA/ke17ZwdGBToddI8pDm48kKTWOBoFM5hwFyNWb8YMpHJ7gQa3H78H3Y0txjaiv_0fDoOvxcdMmMKkDsyUqMSsMWxHk725yiiHCCLfrh8O1z5QPOohDIaIeljMHgDF5CVlOqpeNLcJ80NK65_fV7S1UTDPwdn57Gn-HbWQWWdiK6y17-nr9cEZnrjYSdy7vZ0YW07ycm2Trb21kYhaLJjddA/sfg+logo.png?format=500w"
                alt="symmetry logo"
                class="img-fluid"
            />
            <h4 class="text-center"> Rackley Agency</h4>
            <h5 class="text-center font-italic mt-3">We look forward to hearing from you!</h5>
            <h5 class="text-center"><a href="tel:678-609-8001">678-609-8001</a></h5>
        </div>

       
        <div class="col-md-7 py-5">
            <form>
                <div class="form-row mb-3">
                    <div class="col">
                        <input id="firstname" type="text" class="form-control" placeholder="First Name">
                    </div>
                    <div class="col">
                        <input type="text"
                        id="lastname" class="form-control" placeholder="Last Name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="FormControlEmail">Email address</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
                </div>

                <div class="form-group">
                    <label for="FormControlPhone">Phone</label>
                    <input type="number" class="form-control" id="phoneInput" placeholder="">
                </div>

                <div class="form-group">
                    <label for="FormControlTime">Requested time to be contacted</label>
                    <input type="text" class="form-control" id="timeInput" placeholder="6:00pm">
                </div>

                <div class="form-group">
                    <label for="FormControlMessage">Message</label>
                   
                    <textarea rows="4" id="messageInput" class="w-100 form-control text-left">
                    </textarea>
                </div>

                <!-- <Form.Group controlId="formBasicMessage">
                    <Form.Label>Message</Form.Label>
                    <Form.Control as="textarea" rows="4" name="message" style={{borderColor: this.state.contactCheck.message}} value={this.state.message} onChange={this.handleInputChange}/>
                </Form.Group> -->


                <button 
                class="btn-primary" 
                id="submitButton"
                >
                    Submit
                </button>
            </form>
        </div>
    </div>

    <!-- {/* footer */} -->
    <div class="p-3 mt-5" style="border-top: 1px solid #07A0C3">
        <h5 class="text-center text-muted">Rackley Agency Â© 2020</h5>
    </div>




<!--Jquery & Bootstrap JS-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<!-- custom js -->
<script src="assets/js/script.js"></script>
</body>
</html>
